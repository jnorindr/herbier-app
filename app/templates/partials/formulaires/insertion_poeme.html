<!-- Template pour la page destinée à l'insertion d'une transcription et d'un commentaire dans la table poemes -->

{% extends "partials/conteneur.html" %}

{% block body %}

<style>

h3 {
    font-family: cursive;
    font-size: 27px;
    padding-top: 20px;
}

    .illu {
        width: 300px;
        margin-left: 50px;
        margin-bottom: 50px;
    }

    .insertion {
        margin-top: 90px;
        margin-bottom: 30px;
        font-size: 19px;
        text-align: left;
        
    }

    .insertion>ul {
        font-family: cursive;
        text-align: left;
        list-style-type: none;
        margin-top: 20%;
        
    }
    
    label {
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .modification {
        margin-left: 40%;
    }


</style>


<div class="container-fluid">
    <div class="row">
        <h3 class="col-11 offset-1">{{donnees.titre}}</h3>
        <div class="col-3">
            <img src="https://gallica.bnf.fr/iiif/ark%3A%2F12148%2Fbtv1b8451620k/{{folio}}/full/full/0/native.jpg" class="illu"/>
        </div>
        <div class="col-1"></div>
        <div class="col-5 insertion">
            
            <form action="{{url_for('insertion_poeme', folio=folio)}}" method="post" name="insertion_poeme">
            {{ form.hidden_tag() }}
               <label for="ocr">Transcription</label>
               {{ form.ocr(class_="form-control", placeholder_= donnees.ocr) }}

                  <label for="commentaire">Commentaire</label>
                  {{ form.commentaire(class_="form-control", placeholder_="Commentaire") }}
                    <br>
                </form>
                <input type="button" class="btn btn-success btn-lg modification" value="Envoyer"> 
            </div>


{% endblock%}
