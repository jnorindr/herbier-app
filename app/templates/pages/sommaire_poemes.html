<!-- Template pour le sommaire des pages avec des poèmes -->

{% extends "partials/conteneur.html" %}

{% block body %}

<div class="container">
    <h2>Sommaire des poèmes de <i>La Guirlande de Julie</i></h2>
    <br>
    <div class="row">
        <div class="col-4 offset-4">
            <ul>
                <!-- Création du bouton pour aller à la page précédente si elle existe -->
                {%if donnees.prev_num %}
                <a class="list-group-item" href="{{ url_for('poemes', page=donnees.prev_num) }}">
                    &laquo;
                </a>
                {% endif %}
                 <!-- Itération sur les résultats de la requête définie dans la route : pour chaque entrée de la table afficher un lien -->
                 {% for poemes in donnees.items %}
                <a class="list-group-item" href="{{ url_for('info_poeme', folio=poemes.id) }}" data-toggle="tooltip" data-placement="top" title="{{poemes.ocr}}">
                    <li>{{poemes.titre}}, {{poemes.id}}</li>
                </a>
                {% endfor %}

                {%if donnees.next_num %}
                <!-- Création du bouton pour aller à la page suivante si elle existe -->
                <a class="list-group-item" href="{{ url_for('poemes', page=donnees.next_num) }}">
                    &raquo;
                </a>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
