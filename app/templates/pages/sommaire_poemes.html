{% extends "partials/conteneur.html" %}

{% block body %}

<style>
    h2 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
        color: olivedrab;
        font-variant: small-caps;
        font-size: 40px;
        text-shadow: 2px 2px 4px olive;
    }

    .list-group-item {
        text-align: center;
        border-radius: 20px;
        background-color: olivedrab;
        text-transform: uppercase;
        color: wheat;
        list-style-type: none;
        margin: 1px;
    }

    .list-group-item li {
        margin-left: 20px;
        padding: 10px;
    }

    div>ul {
        border-radius: 20px;
        align-items: center;
    }
</style>

<div class="container">
    <h2>Sommaire des poemes de <i>La Guirlande de Julie</i></h2>
    <br>
    <div class="row">
        <div class="col-4 offset-4">
            <ul>
                {%if donnees.prev_num %}
                <a class="list-group-item" href="{{ url_for('poemes', page=donnees.prev_num) }}">
                    &laquo;
                </a>
                {% endif %}
                {% for poemes in donnees.items %}
                <a class="list-group-item" href="{{ url_for('info_poeme', folio=poemes.id) }}">
                    <li>{{poemes.titre}}, {{poemes.id}}</li>
                </a>
                {% endfor %}

                {%if donnees.next_num %}
                <a class="list-group-item" href="{{ url_for('poemes', page=donnees.next_num) }}">
                    &raquo;
                </a>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
