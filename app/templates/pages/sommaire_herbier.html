{% extends "partials/conteneur.html" %}

{% block body %}
<style>
    h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 20px;
        color: olivedrab;
        font-variant: small-caps;
        font-size: 40px;
        text-shadow: 2px 2px 4px olive;
    }

    .list-group-item {
        text-align: center;
        border-radius: 20px;
        background-color: olivedrab;
        text-transform: uppercase;
        color: wheat;
    }

    .list-group-item li {
        margin-left: 20px;
        padding: 10px;
        text-align: left;
    }

    ul {
        border-radius: 20px;
        align-items: center;
    }
</style>

<div class="container">
    <h1>Sommaire de l'herbier de <i>La Guirlande de Julie</i></h1>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <ul>
                {%if donnees.prev_num %}
                <a class="list-group-item" href="{{ url_for('herbier', page=donnees.prev_num) }}">
                    &laquo;
                </a>
                {% endif %}
                {% for herbier in donnees.items %}
                <a class="list-group-item" href="{{ url_for('info_plante', folio=herbier.id) }}">
                    <li><img src="https://gallica.bnf.fr/iiif/ark%3A%2F12148%2Fbtv1b8451620k/{{herbier.id}}/full/full/0/native.jpg" style="width:60px;"/>
                        {{herbier.poems[0].titre}}</li>
                </a>
                {% endfor %}

                {%if donnees.next_num %}
                <a class="list-group-item" href="{{ url_for('herbier', page=donnees.next_num) }}">
                    &raquo;
                </a>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
